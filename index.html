    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .presell {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #fff;
            text-align: center;
            padding: 20px;
            /* Adicionado espaçamento para o texto e botão */
            margin-bottom: 30vh;
            /* Ajuste para garantir que o conteúdo não fique fora da tela */
            box-sizing: border-box;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            /* Destaque do texto em espanhol */
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
        }

        a.button {
            background-color: #2ecc71; /* Cor verde */
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            /* Destaque do botão */
            margin-top: 10px; /* Espaçamento superior reduzido */
        }

        a.button:hover {
            background-color: #27ae60; /* Cor verde mais escura no hover */
        }
    </style>
</head>

<body>
    <div class="video-container">
        <img src="https://i.imgur.com/c3uoChb.jpg" alt="Imagen de Fondo">
    </div>

    <div class="presell">
        <p>Este juego está destinado a jugadores de 18 años o más.</p>
        <a class="button" href="https://1weewv.xyz//v3/aviator-fortune-wheel">Continuar</a>
    </div>

    <script>
        function adjustImageDimensions() {
            var image = document.querySelector('.video-container img');
            var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

            image.style.width = windowWidth + 'px';
            image.style.height = windowHeight + 'px';
        }

        window.addEventListener('resize', adjustImageDimensions);
        adjustImageDimensions();
    </script>
</body>

</html>
